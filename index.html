<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/59b8da7f3f.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Poppins&family=Public+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="city-search-bar">
        <input
          type="search"
          placeholder="Enter a City.."
          autocomplete="off"
          id="city-input"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="weather-content">
        <div class="last-update-statement">
          Last Updated:
          <span id="current-time">Wed 11:30</span>
        </div>

        <h1 class="location">
          <span id="current-city">Miami</span>,
          <span id="current-country">USA</span>
        </h1>
        <div id="current-description">Sunny</div>

        <div class="temp-content">
          <span id="current-temp">30</span>
          <span class="temp-unit">째C</span>
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Sunny"
            id="icon"
          />
        </div>

        <div class="row justify-content-evenly more-details">
          <div class="col-3 more-details-boxes">
            Humidity
            <div class="inside" id="humidity-content">80%</div>
          </div>
          <div class="col-3 more-details-boxes">
            Wind
            <div class="inside" id="wind-content">5 m/s</div>
          </div>
          <div class="col-3 more-details-boxes">
            Feels Like
            <div class="inside" id="feels-like-temp">23째C</div>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2 forecast">
            <div class="weather-forecast-day">Thu</div>
            <div class="forecast-image">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="42"
              />
            </div>
            <div class="weather-forecast-temp">
              <span class="forecast-max-temp">18째</span>
              <span class="forecast-min-temp">12째</span>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/verrachristine/vanilla-weather-app"
          target="_blank"
          >Open-source code
        </a>

        by Verra Tuboro
      </small>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
